<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <main>
        <div class="scoreboards-container hidden">
            <div class="scoreboard">
                <span>PLAYER SCORE</span>
                <span class="player-score">0</span>
            </div>
            <div class="scoreboard">
                <span>COMPUTER SCORE</span>
                <span class="computer-score">0</span>
            </div>
        </div>
        <div class="result-container hidden">
        </div>
        <div class="start-game-container">
            <button class="start-button">START GAME</button>
        </div>
        <div class="feedback-container hidden">
            <img class="feedback-icon player-icon" src="" alt="">
            <div class="round-outcome"></div>
            <img class="feedback-icon computer-icon" src="" alt="">
        </div>
        <div class="selections-container hidden">
            <div class="selection-container">
                <button class="selection-button" value="rock">
                    <img class="selection-img" src="./assets/images/rock.png" alt="a drawing of a Rock">
                </button>
                <h2>ROCK</h2>
            </div>
            <div class="selection-container">
                <button class="selection-button" value="paper">
                    <img class="selection-img" src="./assets/images/paper.png" alt="a drawing of a piece of paper">
                </button>
                <h2>PAPER</h2>
            </div>
            <div class="selection-container">
                <button class="selection-button" value="scissors">
                    <img class="selection-img" src="./assets/images/scissors.png" alt="a drawing of a pair of scissors">
                </button>
                <h2>SCISSORS</h2>
            </div>
        </div>
        <button class="reset-button hidden">RESET GAME</button>
    </main>
</body>

</html>
